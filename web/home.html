<body>
    <div class="flip-coin" style="perspective: 280px; position: relative; transform-style: preserve-3d;">
         <div class="front" style="backface-visibility: hidden; transform-style: preserve-3d; position: absolute; z-index: 1; height: 100%; width: 100%; transition: all 0.5s ease-out 0s; transform: rotateY(0deg);">
            <img alt="" class="lazy entered loaded" loading="lazy" style="backface-visibility: hidden;" src="https://www.hackthebox.com/images/landingv3/b2c_home/machine_avatars/optimum.webp" data-ll-status="loaded"></div> 
         <div class="back text-center" style="backface-visibility: hidden; transform-style: preserve-3d; position: relative; z-index: 0; height: 100%; width: 100%; transform: rotateY(-180deg); transition: all 0.5s ease-out 0s;">
             <div class="back-wrapper" style="backface-visibility: hidden;"> <img alt="ic-windows" class="lazy entered exited" loading="lazy" style="backface-visibility: hidden;" src="https://www.hackthebox.com/images/landingv3/b2c_hacking_labs/os/ic-windows.svg"> 
        <span style="backface-visibility: hidden;">Optimum</span> <p class="font-weight600 font-size10 easy" style="backface-visibility: hidden;">EASY</p> </div> </div> </div>
</body>
